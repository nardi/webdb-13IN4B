<title>Centreren binnen een div.</title>
<style type="text/css">
div.eerste {
	top: 100;
	left: 200;
	background-color: Red;
	position: absolute;
	width: 100%;
	height: 100%;
	text-align: center;
}
</style>
</head>

<body>
<div class="eerste">
	Hier staat wat tekst<img src="help_desk.gif" alt="helpdesk" />En hier nog wat.
	<p>Zie: "view source". Waarom gehoorzaamt hij niet aan het commando "left: 200"?</p>
	<p>100% wil zeggen "net zo breed als het omvattende element", dat is in dit geval &lt;body&gt;, dus net zo breed als het scherm</p>
</div>
</body>
