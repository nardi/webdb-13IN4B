<link rel="stylesheet" type="text/css" href="inloggen-wachtwoord-registratie.css">

<script src="registratieformulier.js"></script>
<script src="adres-toevoegen.js"></script>

<div class="centered-container">
    <div class="registratieformulier">
        <form name="regform" id="regformid"  onsubmit="submitAddress()" action="javascript: void(0)" method="post">
            <div align="right">
                <h1><center><b>Mijn account</b></center></h1>
                <hr width="100%">
                <center><b>Adres toevoegen</b></center><br/>
                Huisnummer en toevoeging:
                <div class="huisnummer"> 
                    <input type="tekst" id="huisnummer" name="huisnummer" onblur="checkHuis()" /> <input type="tekst" name="toevoeging" /><div id="huisnummer-label" class="label-div"></div>
                </div><br/>                
                Postcode: <input type="text" id="postcode" name="postcode" onblur="checkPostcode()" /><div id="postcode-label" class="label-div"></div><br/>
                Straat: <input type="text" id="straatid" name="straat" disabled="disabled" /><div id="straat-label" class="label-div"></div><br/>
                Plaats: <input type="text" name="plaats" disabled="disabled" /><div id="plaats-label" class="label-div"></div><br/>
                <input type="submit" id ="straatid" value="Wijzigingen bevestigen" /><br/>
            </div>
        </form>
    </div>
</div>
