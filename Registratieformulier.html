<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="inloggen-wachtwoord-registratie.css">
</head>

<body>
<div class="registratieformulier">
  <div align="right"> 
  <h1><center><b>Registreren</b></center></h1>
    <hr width="100%">
    <center><b>Accountgegevens</b></center>
    <br>
    Voornaam: <input type="text" name="voornaam"><br>
    Achternaam: <input type="text" name="achternaam"><br>
    Land: <input type="text" name="land" placeholder="bv. Nederland"><br>
    Postcode: <input type="text" name="postcode" placeholder="1234 AB"><br>
    Huisnummer: <input type="text" name="huisnummer"><br>
    Geboortedatum: <input type="text" name="geboortedatum" placeholder="dd/mm/jjjj"><br>
    Telefoonnummer: <input type="tel" name="telefoonnummer"><br>
    Mobiel nummer: <input type="tel" name="mobielnummer"><br><br>
    <hr width="100%">
    <center><b>Inloggegevens</b></center><br>
    E-mailadres: <input type="email" name="e-mailadres"><br>
    E-mailadres bevestigen: <input type="email" name="e-mailadres"><br>
    Wachtwoord: <input type="password" name="wachtwoord"><br>
    Wachtwoord bevestigen: <input type="password" name="wachtwoord"><br>
    <input type="submit" value="Maak account aan">
  </div>
</div>
</body>

</html>
